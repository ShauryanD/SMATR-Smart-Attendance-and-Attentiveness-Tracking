<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentiveness Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Attentiveness Chart</h1>
    <div class="chart-container">
        <canvas id="attentivenessChart"></canvas>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('/data_points');
            const data = await response.json();

            const timestamps = data.map(item => item.timestamp.toFixed(2));
            const facesCounts = data.map(item => item.faces_count);
            const attentiveCounts = data.map(item => item.attentive_count);

            const ctx = document.getElementById('attentivenessChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [
                        {
                            label: 'Number of Detected Faces',
                            data: facesCounts,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Number of Attentive Faces',
                            data: attentiveCounts,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
