<!DOCTYPE html>
<html>
  <head>
    <title>SMATR</title>
    <style>
      body {
        background-color: green;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid white;
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>SMATR</h1>
    <button id="camera1">Camera 1</button>
    <button id="camera2">Camera 2</button>

    <script>
      document.getElementById('camera1').addEventListener('click', () => {
        showOptions('Camera 1');
      });

      document.getElementById('camera2').addEventListener('click', () => {
        showOptions('Camera 2');
      });

      function showOptions(camera) {
        document.body.innerHTML = `
          <h1>${camera}</h1>
          <button id="attendance">Attendance</button>
          <button id="attentiveness">Attentiveness</button>
        `;

        document.getElementById('attendance').addEventListener('click', () => {
          fetchAttendanceData();
        });

        document.getElementById('attentiveness').addEventListener('click', () => {
          showResult('Attentiveness', '40%');
        });
      }

      function showResult(option, result) {
        document.body.innerHTML = `
          <h1>${option}</h1>
          <p>${result}</p>
        `;
      }

      async function fetchAttendanceData() {
        const data = await window.api.fetchAttendance();
        if (data.error) {
          document.body.innerHTML = `<h1>Error</h1><p>${data.error}</p>`;
          return;
        }

        const tableRows = data.map(item => `
          <tr>
            <td>${item[1]}</td>
            <td>${item[2]}</td>
            <td>${item[3]}</td>
          </tr>
        `).join('');

        document.body.innerHTML = `
          <h1>Attendance Records</h1>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              ${tableRows}
            </tbody>
          </table>
        `;
      }
    </script>
  </body>
</html>
